<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Alterar <b>BAIRRO</b>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-bookmark"></i> Home</a></li>
            <li><a href="/district"> Bairros</a></li>
            <li><a href="#"> Alterar Bairro</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div id="error"></div>
        <!-- Default box -->
        <form action="/district/update/{$district.cd_frete}" method="POST">
            <div class="box">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="newDistrict">Bairro</label>
                                    <input type="text" class="form-control" name="nm_bairro" id="newDistrict"
                                        placeholder="Nome do Bairro" value="{$district.nm_bairro}" required>
                                </div>
                                <div class="form-group">
                                    <label for="newSizeValue">Valor do frete</label>
                                    <input type="text" class="form-control" name="vl_frete" id="newSizeValue"
                                        placeholder="Valor do Frete" value="{$district.vl_frete}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success pull-right">Cadastrar</button>
                    </div>
        </form>
        <!-- /.box-footer-->
</div>
<!-- /.box -->

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<!-- /.content-wrapper -->
