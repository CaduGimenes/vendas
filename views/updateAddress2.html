<!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Alterar cadastro de <b>CLIENTES</b>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-bookmark"></i> Home</a></li>
                <li><a href="/"> Pedido</a></li>
                <li><a href="#"> Alterar Cadastro</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div id="error"></div>
            <!-- Default box -->
            <form action="/clients/update/{$clientData.cd_cliente}" method="POST">
                <div class="box">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="nm_cliente">Nome</label>
                                        <input type="text" class="form-control" name="nm_cliente" id="nm_cliente"
                                            placeholder="Nome" value="{$clientData.nm_cliente}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="nr_celular">Celular</label>
                                        <input type="tel" class="form-control" name="nr_celular" id="nr_celular"
                                            placeholder="(00) 0.0000-0000" value="{$clientData.nr_celular}" maxlength="16" readonly required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="nm_logradouro">Rua</label>
                                        <input type="text" class="form-control" value="{$clientData.nm_logradouro}" name="nm_logradouro" id="nm_logradouro"
                                            placeholder="Rua" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="cd_bairro">Bairro</label>
                                        <select name="cd_bairro" id="cd_bairro" class="form-control" required>
                                            <option disabled>Selecione um bairro</option>
                                            {loop="$getDistrict"}
                                            <option value="{$value.cd_bairro}">{$value.nm_bairro}</option>
                                            {/loop}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="nr_casa">Número (Casa/APT)</label>
                                        <input type="text" class="form-control" value="{$clientData.nr_casa}" name="nr_casa" id="nr_casa" placeholder="Número da casa ou apartamento"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="nm_bloco">Bloco (Somento para apt)</label>
                                        <input type="text" class="form-control" value="{$clientData.nm_bloco}" name="nm_bloco" id="nm_bloco" placeholder="Número da bloco"
                                            >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success pull-right">Alterar</button>
                        </div>
            </form>
            <!-- /.box-footer-->
    </div>
    <!-- /.box -->
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- /.content-wrapper -->
    <script src="/node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <!-- Mask Js-->
    <script src="/dist/js/masks.js"></script>
